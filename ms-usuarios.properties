# Nombre de la aplicación (aunque el nombre real lo da el bootstrap, esto ayuda en logs)
spring.application.name=ms-usuarios

# Puerto de ejecución
server.port=8081

# Configuración Base de Datos H2
spring.datasource.url=jdbc:h2:mem:usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 y DDL
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true